<html lang="en">
  <head>

    <title>diploma-project</title>

  <body>
    <div id="button-container">
      <label for="api-selector">Select API:</label>
      <select id="api-selector" name="options">

      <input type="text" id="obj-count" />

    </div>
    <script type="module" src="/src/main.ts"></script>
